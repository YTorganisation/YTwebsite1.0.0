<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De'Sim - Luxury Beauty Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>De'Sim</h1>
        <p>Book luxury beauty services, direct to your door</p>
        <p>Available in London, Manchester, Surrey, and The Cotswolds</p>
        <div class="rating">
            <span>⭐️⭐️⭐️⭐️⭐️ Rated 4.8 on the app store</span>
        </div>
    </header>

    <section class="booking-section">
        <form class="booking-form">
            <label for="treatment">Choose Treatment</label>
            <select id="treatment">
                <option value="massage">Massage</option>
                <option value="hair">Hair</option>
                <option value="nails">Nails</option>
                <option value="tanning">Tanning</option>
                <option value="makeup">Makeup</option>
                <option value="facial">Facial</option>
                <option value="waxing">Waxing</option>
                <option value="eyes">Eyes</option>
                <option value="wellness">Wellness</option>
            </select>

            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" placeholder="Enter postcode">

            <label for="date">Choose Date</label>
            <input type="date" id="date">

            <button type="button" onclick="bookNow()">BOOK NOW</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 De'Sim - All rights reserved.</p>
    </footer>

    <script>
        function bookNow() {
            const treatment = document.getElementById("treatment").value;
            const postcode = document.getElementById("postcode").value;
            const date = document.getElementById("date").value;

            if (!treatment || !postcode || !date) {
                alert("Please fill in all fields.");
            } else {
                alert(`Booking confirmed for ${treatment} on ${date} at ${postcode}`);
            }
        }
    </script>
</body>
</html>
